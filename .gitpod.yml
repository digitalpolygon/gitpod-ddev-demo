image:
  file: .gitpod.Dockerfile

tasks:
  - name: 'DDEV Initialization'
    init: |
      export DDEV_NONINTERACTIVE=true
      ddev init
      ddev stop -O
    command: |
      export DDEV_NONINTERACTIVE=true
      ddev start

jetbrains:
  phpstorm:
    prebuilds:
      version: stable
    plugins:
      # .env files support
      - ru.adelf.idea.dotenv
      # Symfony Support
      - fr.adrienbrault.idea.symfony2plugin
      # Makefile Language
      - name.kropp.intellij.makefile
      # *.ignore
      - mobi.hsz.idea.gitignore
      # Drupal Symfony Bridge
      - de.espend.idea.php.drupal
      # Node.js Remote Interpreter
      - org.jetbrains.plugins.node-remote-interpreter
      # MDX file support
      - mdx.js

github:
  prebuilds:
    master: true
    pullRequests: true

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  # Ignore direct-build https port
  - port: 2222
    onOpen: ignore
  - port: 3306
    onOpen: ignore
  # Used by projector
  - port: 6942
    onOpen: ignore
  # Direct-connect ddev-webserver port that is the main port
  ## default site
  - port: 8080
    onOpen: ignore
  ## multisite
  - port: 8081
    onOpen: ignore
  # Currently un-notified and unsupported mailhog http port
  - port: 8025
    onOpen: ignore
  # Currently un-notified and unsupported mailhog https port
  - port: 8026
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin http port
  - port: 8036
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin https port
  - port: 8037
    onOpen: ignore
  # router http port that we're ignoring.
  - port: 8888
    onOpen: ignore
  # router https port that we're ignoring.
  - port: 8889
    onOpen: ignore
  # xdebug port
  - port: 9000
    onOpen: ignore
  # projector port
  - port: 9999
